<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo-linkedin">
      <img src="images/logo-linkedin.svg" alt="Logo do LinkedIn">
    </div>
    <div class="pesquisar">
      <img src="images/icone-busca.svg" alt="Ícone de busca">
      <input class="barra-pesquisar" type="text" placeholder="Pesquisar">
    </div>
    <nav class="menu-nav">
      <ul>
        <li>
          <a href="#">
            <img src="images/icone-inicio.svg" alt="Ícone de início">
            Início
          </a>
        </li>
        <li>
          <a href="#">
            <img src="images/icone-minha-rede.svg" alt="Ícone de minha rede">
            Minha rede
          </a>
        </li>
        <li>
          <a href="#">
            <img src="images/icone-vagas.svg" alt="Ícone de vagas">
            Vagas
          </a>
        </li>
        <li>
          <a href="#">
            <img src="images/icone-mensagens.svg" alt="Ícone de mensagens">
            Mensagens
          </a>
        </li>
        <li>
          <a href="#">
            <img src="images/icone-notificacoes.svg" alt="Ícone de notificações">
            Notificações
          </a>
        </li>
        <div class="divisor"></div>
        <li>
          <a href="#">
            <img src="images/icone-solucoes.svg" alt="Ícone de soluções">
            Soluções
          </a>
        </li>
      </ul>
    </nav>
  </header>
</body>
</html>
